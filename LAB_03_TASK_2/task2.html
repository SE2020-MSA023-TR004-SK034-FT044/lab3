<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="keywords"  />
    <meta name="description"/>
    <link rel='stylesheet' href='style.css'/>
    <script src="form-validation.js"></script>
</head>

<body onload="document.registration.userid.focus();">
    <h1 >Registration Form</h1>
    <form name='registration' onSubmit="return formValidation();">
        <ul>
            <li><label for="username"><b>Name:</b></label></li>
            <li><input type="text" name="username" size="20" /></li>
            <li><label for="passid"><b>Password:</b></label></li>
            <li><input type="password" name="passid" size="12" /></li>
            
            <li><label for="address"><b>Address:</b></label></li>
            <li><input type="text" name="address" size="50" /></li>
            <li><label for="country"><b>Country:</b></label></li>
            <li><select name="country">
                    <option selected="" value="Default">(Please select a country)</option>
                    <option value="AF">Pakistan</option>
                    <option value="AL">Canada</option>
                    <option value="DZ">India</option>
                    <option value="AS">Iraq</option>
                    <option value="AD">Russia</option>
                </select></li>
            <li><label for="email"><b>Email:</b></label></li>
            <li><input type="text" name="email" size="50" /></li>
            <li><label id="gender"><b>Gender:</b></label></li>
            <li><input type="radio" name="mgender" value="Male" /><span>Male</span></li>
            <li><input type="radio" name="fgender" value="Female" /><span>Female</span></li>
            <li><label><b>Language:</b></label></li>
            <li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
            <li><input type="checkbox" name="ur" value="noen" /><span>Urdu</span></li>
            <li><label for="desc"><b>About:</b></label></li>
            <li><textarea name="desc" id="desc"></textarea></li>
            <li><input type="submit" name="submit" value="Submit" /></li>

            
        </ul>
        
    </form>
    
</body>

</html>
